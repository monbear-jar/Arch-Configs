# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Monospace

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = /usr/local/share/images/theendofevangelion.jpg
    # blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 0
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    # outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color = rbga(0, 0, 0, 0.0)
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg
    capslock_color = rgba(174, 0, 0, 1s)

    font_color = rgba(0, 0, 0, 1)
    fade_on_empty = true
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 0
    halign = center
    valign = bottom
}

# TIME
label {
    monitor =
    text = cmd[update:1000] date +"%-I:%M" &  # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 160
    font_family = EVA-Matisse_Classic

    position = 0, 0
    halign = left
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d" | tr 'a-z' 'A-Z' &
    font_size = 30
    font_family = NIS-JTC-Win-M9-Condensed

    position = 15, -200
    halign = left
    valign = top
}

label {
    monitor =
    text = cmd[update:300] sh ~/.config/hypr/scripts/batlevel.sh
    font_size = 36
    font_family = NIS-JTC-Win-M9-Condensed
    color = rgba(0, 0, 0, 1)

    position = -10,0
    halign = right
    valign = bottom
}

label {
    monitor =
    text = cmd[update:60000] sh ~/.config/hypr/scripts/weather.sh | tr 'a-z' 'A-Z' &
    font_size = 36
    font_family = NIS-JTC-Win-M9-Condensed
    color = rgba(0, 0, 0, 1)

    position = 10,0
    halign = left
    valign = bottom
}

